<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
        <title>Encriptador</title>

        <link rel="stylesheet" href="CSS y JS/reset.css">    
        <link rel="stylesheet" href="CSS y JS/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">

        <script src="CSS y JS/Encriptador.js"></script>

    </head>

    <body>

        <header>   

            <div class="logo">
                <img src="Imagenes/Logo.svg" alt="Logo">
            </div>
                <h1 class="titulo">Encriptador de texto</h1>   

        </header>

        <main>

            <textarea  id="input-texto" required placeholder="Ingrese el texto"></textarea>   
            <br>
            <div class="cajaBotones">
                <button onclick="encriptarTexto()">Encriptar</button>
                <button onclick="desencriptarTexto()">Desencriptar</button>
            </div>
            <br>
            <textarea id="resultado" required placeholder="Resultado"></textarea>

        </main>

    </body>

</html>
